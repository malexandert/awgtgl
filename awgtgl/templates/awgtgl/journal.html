{% extends "awgtgl/base.html" %}

{% block navbar %}
<ul class="nav nav-pills">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'pathfinder' %}">Pathfinder</a></li>
    <li><a href="{% url 'journals' %}">Journals</a></li>
    <li><a href="{% url 'logout' %}">Logout</a></li>
 </ul>
{% endblock %}

{% block content %}
    <h1 class="header">View Journal</h1>

    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive" src="{{mapurl}}">
        </div>
        <div class="col-md-12">
            <h2>Your log</h2>
            <form action="{% url 'write' journal.id %}" method="post">
                <input id="writer" name="textentry" type="text" placeholder="What are you feeling?" autocomplete="off" class="center-block" >
                <input type="submit" value="Go" class="center-block pathfinder-submit">
                {% csrf_token %}
            </form>
            <ul class="journal" id="journal" class="center-block" style="margin-top: 10px; text-align: center;">
                {% for entry in textentries reversed %}
                <li>
                    {{entry}}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
