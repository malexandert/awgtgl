{% extends "awgtgl/base.html" %}

{% block navbar %}
<ul class="nav nav-pills">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li class="active"><a href="">Pathfinder</a></li>
    <li><a href="{% url 'journals' %}">Journals</a></li>
    <li><a href="{% url 'logout' %}">Logout</a></li>
 </ul>
{% endblock %}

{% block content %}

	<h1 class="header">Pathfinder</h1>

	<div class="row">
		<div class="col-md-12">
			<div id="map" style="width: 500px; height: 400px;" class="center-block" onload="initalize()"></div>
			<input id="zip" type="text" placeholder="Enter a location or ZIP!" autocomplete="off" onkeydown="if (event.keyCode == 13) codeZip()" class="center-block" >
			<input type="submit" value="Submit zip" onclick="codeZip()" class="center-block pathfinder-submit">
			<input type="submit" value="I'm feeling lucky" onclick="plotrandom(5)" class="center-block pathfinder-submit">
			<form action="{% url 'make_journal' %}" method="POST">
				<input id="mapurl" name="mapurl" type="hidden" value="">
				<input id="journals" type="submit" value="Create a journal!" disabled class="center-block pathfinder-submit">
				{% csrf_token %}
			</form>
		</div>
        <!--
		<div class="col-md-6">
			<h2>Your log</h2>
			<input id="writer" type="text" placeholder="What are you feeling?" autocomplete="off" onkeydown="if (event.keyCode == 13) writeInJournal()" class="center-block" >
			<input type="submit" value="Go" onclick="writeInJournal()" class="center-block pathfinder-submit">
			<ul class="journal" id="journal" class="center-block">

			</ul>
		</div>
        -->
	</div>
	<div class="row" display="hidden">

	</div>
{% endblock %}
