{% extends "awgtgl/base.html" %}

{% block content %}    
    {% if form.errors %}
        <p style="color:red">
            Incorrect user name and password.
        </p>
    {% endif %}

    <style type="text/css">
    </style>

    <h1 class="center-block">A Web Guide to Getting Lost</h1>
    <div class="col-md-12 center-block">
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
            <table class="login-form">
                <tr>
                    <td>Username: {{ form.username }}</td>
                </tr>
                <tr>
                    <td>Password: {{ form.password }}</td>
                </tr>
            </table>

            <div class='submit-register center-block'>
                <input class="center-block" type="submit" value="Login" />
                
                <a href="{% url 'register' %}" class="center-block">Sign Up</a>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
